{% extends 'shop/base.html' %}


{% block head %}
<title>Profile</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Profile</h1>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>

</div>

    <div class="d-flex " >
            <div class="p-2"><a class="btn btn-outline-primary" href="{% url 'edit_profile' %}" >Edit Profile</a></div>
            <div class="p-2"><a class="btn btn-outline-success" href="{% url "change_password" %}">Change Password</a></div>
    </div>
{% endblock content %}
