{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<form method="post" action="">

    <div class="container">
        <div class="row">
            <div class='col-md-3'></div>
            <div class="col-md-6">
                <div class="login-box well">
                    <form action="">
                        <legend>Login</legend>
                        <div class="form-group">
                            <label for="username-email">Username</label>
                            <input class="form-control" type="text" name="username" placeholder="Username" required="" id="id_username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Password" required="" id="id_password">
                        </div>
                        <div class="input-group">
                        </div>
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login" />
                        </div>
                        <span class='text-center'><a href="/resetting/request" class="text-sm">Forgot Password?</a></span>
                        <div class="form-group">
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                            <a href="/accounts/register/" class="btn btn-default btn-block m-t-md">Create an account</a>
                        </div>
                    </form>

                </div>
            </div>
            <div class='col-md-3'></div>
        </div>
    </div>

</form>
{% endblock content %}
