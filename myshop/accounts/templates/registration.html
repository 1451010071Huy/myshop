{% extends 'shop/base.html' %}

{% block content %}
<form method ="post" action="">
        <div class="container">
        <div class="row">
            {% csrf_token %}
            <div class='col-md-2'></div>
                <div class="col-sm-8">
                    <div class="login-box well">
                            <form action="">
                                <legend>Sign up</legend>
                                <div class="form row">
                                    <div class="form-group col-md-6">
                                            <label for="first_name" class="col-form-label">First name</label> 
                                            <input class="form-control" type="text" name="first_name" placeholder="First name" id="id_first_name">
                                    </div>     
                                    <div class="form-group col-md-6">
                                            <label for="last_name" class="col-form-label">Last name</label>
                                            <input class="form-control" type="text" name="last_name" placeholder="Last name" id="id_last_name">        
                                    </div> 
                                </div>
                                </div>                      
                                <div class="form-group">
                                        <label for="user_name">Username</label> 
                                        <input class="form-control" type="text" name="user_name" placeholder="Username" id="id_username">
                                    </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" name="password" placeholder="Password" id="id_password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm password</label> 
                                    <input class="form-control" type="password" name="confirm_password" placeholder="Confirm password" id="id_confirm_password">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="text" name="email" placeholder="Email" id="id_email">
                                </div>    
                                <div class="form-group">
                                    <input type="submit" class="btn btn-default btn-login-submit btn-block m-t-md" value="Sign up" />
                                </div>
                                <span class='text-center'><a href="/resetting/request" class="text-sm">Forgot Password?</a></span>
                                <div class="form-group">
                                    <p class="text-center m-t-xs text-sm">Do not have an account?</p> 
                                    <a href="/accounts/register/" class="btn btn-default btn-block m-t-md">Create an account</a>
                                </div>
                            </form>
                    </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
