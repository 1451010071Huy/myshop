{% extends "shop/base.html" %}
{% load static %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <img style="height: 500px; width: 500px" src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
                </div>
                <div class="col">     
                    <h1>{{ product.name }}</h1>
                    <a href="{{ product.category.get_absolute_url }}" class="btn btn-outline-primary" role="button" aria-pressed="true">{{ product.category }}</a>
                    <h3>{{ product.price }}</h3>
                    {{ product.description|linebreaks }}
                    <form action="{% url "cart:cart_add" product.id %}" method="post">
                        <div>{{ cart_product_form }}</div>
                        {% csrf_token %}
                        <div><input class="btn btn-secondary" type="submit" value="Add to cart"></div>
                        
                    </form>          
                </div>
            </div>      
    </div>
    <div class="mb-5"></div>
{% endblock content %}
